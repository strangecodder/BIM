<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Всплывающие списки</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Стили для всплывающих списков */
        .popup {
            display: none;
				position: absolute;
				top: 390px;
				left: 525px;
            background: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
			padding: 12px 85px;
			font-size: 30px; 
        }
    </style>
</head>
<body>

    <!-- Форма ввода названия объекта -->
    <form th:action="#" th:object="${searchForm}">
        <input class="div-5" type="text" id="objectName" th:field="*{objectName}" />
    </form>

    <!-- Всплывающий список с полной информацией об объекте -->
    <div id="infoPopup" class="popup">
        <h3>Информация об объекте</h3>
        <ul>
            <li>Адрес: <span id="address"></span></li>
            <li>Количество работников: <span id="workers"></span></li>
            <li>Организация: <span id="organization"></span></li>
            <li>Локация: <span id="location"></span></li>
        </ul>
    </div>

    <!-- Скрипт JavaScript для динамического обновления всплывающего списка -->
    <script th:inline="javascript">
        function showInfo() {
            var objectName = $('#objectName').val();

            // Здесь вы можете добавить код для получения данных об объекте по его названию
            // Например, можно использовать AJAX запрос к серверу

            // Временные данные (замените их на реальные данные)
            var address = "123 Main Street";
            var workers = 50;
            var organization = "Example Organization";
            var location = "City, Country";

            // Обновление содержимого всплывающего списка
            $('#address').text(address);
            $('#workers').text(workers);
            $('#organization').text(organization);
            $('#location').text(location);

            // Показ всплывающего списка
            $('#infoPopup').show();
        }
    </script>

</body>
</html>

    <button class="div-7" type="button" onclick="showInfo()">Показать информацию</button>
  </div>
</div> 
</body>
