  <!DOCTYPE html>
  <html>
  <head>
    <style>
      /* Стили для таблицы и скроллбара */
      table {
        border-collapse: collapse;
        width: 100%;
        overflow-x: auto;
      }

      th, td {

        padding: 8px;
        text-align: left;

      th {

  <body>

  <div class="table-container">

        <th>Кол-во рабочих</th>

      <tbody id="tableBody">
      <!-- Здесь будут добавлены строки с данными через JavaScript -->
      </tbody>
    </table>
  </div>
  <script>
    // Пример данных для заполнения таблицы (можно заменить на реальные данные)
    const data = [

      { name: 'Объект 3', address: 'Адрес 3', workers: 8, organization: 'Организация 3', location: 'Локация 3' },
      { name: 'Объект 3', address: 'Адрес 3', workers: 8, organization: 'Организация 3', location: 'Локация 3' },

      { name: 'Объект 3', address: 'Адрес 3', workers: 8, organization: 'Организация 3', location: 'Локация 3' },
      // ... добавьте дополнительные объекты, если нужно
    ];

    // Функция для заполнения таблицы данными
    function fillTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = ''; // Очистить предыдущие данные перед заполнением

      for (const item of data) {
        const row = document.createElement('tr');
        row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.address}</td>
        <td>${item.workers}</td>
        <td>${item.organization}</td>
        <td>${item.location}</td>
      `;
        tableBody.appendChild(row);
      }
    }

    // Вызов функции для заполнения таблицы данными
    fillTable();
  </script>
