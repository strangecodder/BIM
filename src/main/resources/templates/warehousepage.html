<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/styles/warehousepage.css">
	<link rel="stylesheet" href="../static/styles/header.css">
</head>
<body>
<div class="div">
	<header th:insert="header :: header"></header>
	<div class="div-14">Страница склада</div>
	<div class="div-15">ID Склада</div>
	<div class="div-16"><!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Склад и сотрудники</title>
			<style>
				/* Стили для всплывающего окна */
				#popup {
					display: none;
					position: absolute;
					top: 390px;
					left: 560px;
					padding: 100px;
					background-color: #fff;
					border: 1px solid #ccc;
					box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
					z-index: 1000;
					font-size: 30px;
				}
			</style>
		</head>
		<body>

		<label for="warehouseId">Введите ID склада:</label>
		<input type="text" id="warehouseId">
		<button onclick="showInfo()">Показать информацию</button>

		<!-- Всплывающее окно для вывода информации -->
		<div id="popup"></div>

		<script>
			function showInfo() {
				// Получаем значение ID из input
				var warehouseId = document.getElementById("warehouseId").value;

				// Предположим, что у вас есть данные о складе и сотрудниках
				var warehouseData = {
					"1": {
						"address": "Адрес склада 1",
						"productCount": 100
					},
					"2": {
						"address": "Адрес склада 2",
						"productCount": 150
					}
				};

				var employeesData = {
					"1": ["Иванов Иван", "Петров Петр"],
					"2": ["Сидоров Сидор", "Александров Александр"]
				};

				// Проверяем, существует ли введенный ID в данных
				if (warehouseData.hasOwnProperty(warehouseId)) {
					// Формируем информацию о складе
					var warehouseInfo = `<p><strong>Адрес склада:</strong> ${warehouseData[warehouseId].address}</p>`;
					warehouseInfo += `<p><strong>Количество товаров:</strong> ${warehouseData[warehouseId].productCount}</p>`;

					// Формируем список сотрудников
					var employeesList = "<ul>";
					for (var i = 0; i < employeesData[warehouseId].length; i++) {
						employeesList += `<li>${employeesData[warehouseId][i]}</li>`;
					}
					employeesList += "</ul>";

					// Выводим информацию во всплывающем окне
					var popupContent = warehouseInfo + "<h3>Сотрудники:</h3>" + employeesList;
					document.getElementById("popup").innerHTML = popupContent;

					// Показываем всплывающее окно
					document.getElementById("popup").style.display = "block";
				} else {
					alert("Склад с указанным ID не найден");
				}
			}
		</script>

		</body>
		</html>
	</div>

</div>
</body>
</html>
